<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Mobile</title>
    <link rel="icon" href="public\img\tesla.png" />
    <link rel="stylesheet" href="public\sass\style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="public\js\jquery.ui.touch-punch.js"></script>

</head>

<body>

    <main>
        <article class="lock">
            <header class="lockHeader">
                <div class="btnSettings">
                    <img src="public\svg\settings.svg" alt="gear">
                </div>
            </header>
            <section class="lockTitle">
                <h2>Tesla</h2>
                <h1>Cybertruck</h1>
            </section>
            <section class="car">
                <div class="km">
                    <p>297</p>
                    <sup>km</sup>
                </div>
                <img src="public\svg\teslaLock.png" alt="Tesla truck side">
            </section>
            <footer class="lockFooter">
                <h2>A/C is turned on</h2>
                <div class="btnLock"><img src="public\svg\lock.svg" alt="lock"></div>
                <p>Tap to open the car</p>
            </footer>
        </article>
        <article class="index">
            <header class="indexHeader">
                <div class="btnMenu">
                    <div class="menu1"></div>
                    <div class="menu2"></div>
                </div>
                <div class="headerTitle">
                    <h2>Tesla</h2>
                    <h3>Cybertruck</h3>
                </div>
                <div class="btnAccount">
                    <img src="public\svg\account.svg" alt="profil">
                </div>
            </header>
            <section class="indexCar"><img class="teslaIndex" src="public\svg\teslaIndex.png" alt="teslatruck">
                <h4>Status</h4>

                <div class="status">
                    <div class="battery">
                        <h2><img src="public\svg\battery.svg" alt="battery">Battery</h2>
                        <p class="stats">54%</p>
                    </div>
                    <div class="range">
                        <h2><img src="public\svg\range.svg" alt="range">Range</h2>
                        <p class="stats">297 km</p>
                    </div>
                    <div class="temperture">
                        <h2><img src="public\svg\temperature.svg" alt="temperature">Temperture</h2>
                        <p class="stats">27Â°C</p>
                    </div>
                </div>
            </section>
            <section class="indexInfo">
                <h4>Information</h4>
                <div class="scroll">
                    <div class="squares">
                        <div class="engine">
                            <p>Engine</p>
                            <h2>Sleeping mode</h2>
                        </div>
                        <div class="climate">
                            <p>Climate</p>
                            <h2>A/C is ON</h2>
                        </div>
                        <div class="tires">
                            <p>Tires</p>
                            <h2>Low preasure</h2>
                        </div>
                    </div>
                </div>
            </section>
            <div class="navigation">
                <h4>Navigation</h4>
                <p>History</p>
            </div>
            <footer class="ac"><header class="acHeader"><div><h4>A/C is ON</h4><p>Tap to turn off or swipe up for a fast setup</p></div><div class="btnOn"><img src="public\svg\power.svg" alt=""></div></header><div class="acContent"></div></footer>

        </article>
    </main>
    <footer></footer>
    <script src="public\js\ac.js"></script>
    <script src="public\js\vh.js"></script>
    <script src="public\js\index.js"></script>
</body>

</html>
